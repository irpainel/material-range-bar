apply plugin: 'com.android.library'
apply plugin: 'maven'

version = "1.3"
group = "com.appyvet"
dependencies {
    compile 'com.android.support:support-v4:23.1.0'
}
android {

    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 12
        targetSdkVersion 23
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}

uploadArchives {
    repositories.mavenDeployer {
        repository(url: "file:////Users/taqtile/Projects/material-range-bar/build")
    }
}